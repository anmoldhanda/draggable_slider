<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>draggable slider</title>
    <!-- =============================================== custom css =============================================== -->
    <link rel="stylesheet" href="style.css">
    <!-- =============================================== fontawesome cdn link =============================================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="projectdetails-container">
        <h1 class="headline">draggable slider</h1>
        <p class="description">your description here</p>
    </div>
    <div class="center-container">
        <!-- =============================================== center container just aligns the elements center to the dom but not in main action the main action elements containers are draggable-slider-container & cards-container further cards are it's child elements =============================================== -->

            <i class="fa-solid fa-left-long" id="leftarrowicon"></i>
            <div class="cards-container">
                <div class="card">

                    </div>

                </div>
                <div class="card">

                        <p class="designation">Flutter</p>
                    </div>
                    <div class="socialmedia-icons">
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-linkedin-in"></i>

                </div>
                <div class="card">

                </div>
                <div class="card">
                    <div class="photobox">
                        <img src="images/bella.jpeg" alt="user photo" draggable="false" class="photo">
                    </div>
                    <div class="contentbox">
                        <h2 class="username">Bella</h2>
                        <p class="designation">Backend Developer</p>
                    </div>
                    <div class="socialmedia-icons">
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>

                    </div>
                </div>
                <div class="card">
                    <div class="photobox">
                        <img src="images/edward.jpeg" alt="user photo" draggable="false" class="photo">

                    </div>
                    <div class="contentbox">
